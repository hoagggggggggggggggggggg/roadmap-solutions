<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1>Pomodoro Timer</h1>
    <div class="timer">
      <span id="session-type">Work</span>
      <div id="time">25:00</div>
    </div>
    <div class="controls">
      <button id="start-stop">Start</button>
      <button id="reset">Reset</button>
    </div>
    <div class="settings">
      <label for="work-duration">Work (mins):</label>
      <input type="number" id="work-duration" value="25" min="1" max="60">
      
      <label for="short-break">Short Break (mins):</label>
      <input type="number" id="short-break" value="5" min="1" max="30">
      
      <label for="long-break">Long Break (mins):</label>
      <input type="number" id="long-break" value="15" min="1" max="60">
    </div>
    <div class="statistics">
      <p>Work Sessions Completed: <span id="work-sessions">0</span></p>
    </div>
  </main>
  <script src="scripts.js"></script>
</body>
</html>
